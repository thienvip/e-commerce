<div class="container mx-auto max-w-6xl mt-20 px-6 h-screen mb-[600px]">
  <div class="mb-5 text-center text-white font-black text-4xl">
    THE PERFECT BREW FOR <br>  ANY TIME OF DAY
  </div>
  <app-tags></app-tags>
  <app-search></app-search>
  <ul class="flex justify-center items-center flex-wrap p-0">
    <li *ngFor="let food of foods ">
      <a  class="  w-80 border border-white rounded-2xl flex flex-col overflow-hidden text-red-500 m-2  " routerLink="/brew-detail/{{food.id}}">
        <img [src]="food.imageUrl" class="object-cover h-56 hover:opacity-80 transition-opacity " [alt]="food.name"/>
        <div class="mt-1 px-4 py-2 mb-2 relative h-28">
          <div class="text-white">
            {{food.name}}
          </div>
          <span class="absolute top-2 right-4 text-lg {{food.favorite? '' : 'text-gray-500'}}">
            ‚ù§
          </span>
          <div class="flex justify-between items-start">
            <div style="flex: 9;">
              <span class="rounded-3xl bg-white text-sm text-gray-500 mr-1 px-2 mt-1" *ngFor="let origin of food.origins">
                {{origin}}
              </span>
            </div>
            <div class="text-sm text-right" style="flex:3">
              <span>üïí</span>
              {{food.cookTime}}
            </div>
          </div>
          <div class="absolute bottom-0 text-[#e87c04] left-4  pt-1 pr-[100%] mt-3 text-base">
            <span>
              {{food.price | currency}}
            </span>
          </div>
        </div>
      </a>
    </li>
  </ul>
</div>
