<div class="flex justify-center mt-6 mb-6">
  <input #s type="text"  class="rounded-l-3xl border-none h-12 p-5 text-lg font-medium outline-none"
   (keyup.enter)="search(s.value)"
   [value]="searchTerm" />
  <button class="text-white h-12 rounded-r-3xl border-none bg-[#e87c04]  hover:opacity-95  px-4" (click)="search(s.value)">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none"viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"/>
    </svg>
  </button>
</div>
