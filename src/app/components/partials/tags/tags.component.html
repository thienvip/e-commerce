<div class="flex flex-wrap justify-center" *ngIf="tags">
  <a class="bg-[#f0f0f0] py-1 px-4 m-1 rounded-3xl font-semibold text-blue-500 hover:opacity-80 transition-all cursor-pointer"
     *ngFor="let tag of tags"
     (click)="navigateTags(tag.name)">
    {{ tag.name }} ({{ tag.count }})
  </a>
</div>
